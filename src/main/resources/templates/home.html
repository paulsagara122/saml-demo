<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<h1>Welcome</h1>
<div th:if="${username}">
    <p>Hello, <span th:text="${username}"></span>!</p>
</div>
<div th:if="${username == null}">
    <p>You are not logged in. Please <a th:href="@{/login}">login</a>.</p>
</div>
</body>
</html>
